<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload = "datasOnload()">
        <header>
            
            <nav class="navbar navbar-light bg-light">
                <div class="container d-flex justify-content-center">
                    <div class="nav-brand fs-1 fw-bolder nav-brand-custom">FOOTWEAR</div>
                </div>
                <div class="d-flex justify-content-between align-items-center container">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="" class="nav-link nav-text">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link nav-text">MEN</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link nav-text">WOMEN</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link nav-text">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link nav-text">CONTACT</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center gap-3">
                        <input type="text" class="rounded-pill p-2" placeholder="search">
                        <img src="" alt="" class="img-fluid">
                        <p>cart [0]</p>
                    </div>
                </div>
            </nav>
            <div class="p-2 text-center fs-4 greenInfo">our biggest sale is yet 50% off all summer shoes</div>

        </header>

        <main>

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
            
                <div class="carousel-inner text-center" id="corousal-inner1">
            
                </div>
            
            
            
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="container p-5">
                <p class="fs-1 fw-bolder text-center">It started with a simple idea: Create quality, well-designed products that I wanted myself.</p>
            </div>

            <div class="d-flex container p-5 gap-3" id="twoImages">
                <div class="w-50 d-flex flex-column align-items-center gap-5">
                    <img class="w-100" src="./images/blueWomen.jpg" alt="">
                    <p class="fs-2 fw-bolder">men's collections</p>
                </div>
                <div class="w-50 d-flex flex-column align-items-center gap-5">
                    <img class="w-100" src="./images/men3shoes.jpg" alt="">
                    <p class="fs-2 fw-bolder">women's collections</p>
                </div>
            </div>

            <div class="container p-5">
                <div class="gridContainer" id="box">

                </div>
            </div>

        </main>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
